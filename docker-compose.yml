version: '3.8'

services:
  # Infrastructure: Data Persistence (MongoDB)
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - healthcare-net

  # Infrastructure: Asynchronous Messaging (Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - healthcare-net

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - healthcare-net

  # 1. Orchestrator Agent (The Router)
  orchestrator-service:
    build: ./services/orchestrator-service
    ports:
      - "8000:8000"
    environment:
      - CARDIOLOGY_SERVICE_URL=http://cardiology-service:8001
      - PATHOLOGY_SERVICE_URL=http://pathology-service:8002
      - TREATMENT_SERVICE_URL=http://treatment-service:8003
      - XAI_SERVICE_URL=http://xai-validator-service:8004
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - kafka
      - mongodb
    networks:
      - healthcare-net

  # 2. Cardiology Specialist Service
  cardiology-service:
    build: ./services/cardiology-service
    ports:
      - "8001:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - healthcare-net

  # 3. Pathology Specialist Service
  pathology-service:
    build: ./services/pathology-service
    ports:
      - "8002:8002"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - healthcare-net

  # 4. Treatment & Patient Care Service (RAG)
  treatment-service:
    build: ./services/treatment-service
    ports:
      - "8003:8003"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - healthcare-net

  # 5. XAI & Ethical Validator Service
  xai-validator-service:
    build: ./services/xai-validator-service
    ports:
      - "8004:8004"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - healthcare-net

networks:
  healthcare-net:
    driver: bridge

volumes:
  mongo_data: